<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다마코치 UI 플로우</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="app">
      <header class="hero">
        <div>
          <p class="eyebrow">Damakochi</p>
          <h1>다마코치 모바일 플로우</h1>
          <p class="subtitle">
            캐릭터 케어부터 성향 분석, 퀘스트까지 이어지는 여정 UI를 Vue.js로
            시각화했습니다.
          </p>
        </div>
        <button class="primary" type="button">프로토타입 보기</button>
      </header>

      <section class="screen-grid">
        <article
          v-for="screen in screens"
          :key="screen.id"
          class="phone"
          :class="{ tall: screen.tall }"
        >
          <div class="phone-header">
            <span v-if="screen.back" class="back">←</span>
            <h2>{{ screen.title }}</h2>
            <span class="status">●●●</span>
          </div>
          <div class="phone-body">
            <div v-if="screen.hero" class="hero-figure">
              <img :src="screen.hero" :alt="screen.title" />
              <span class="hero-tag">{{ screen.tag }}</span>
            </div>

            <div v-if="screen.form" class="form">
              <label v-for="field in screen.form" :key="field" class="field">
                <span>{{ field }}</span>
                <div class="input"></div>
              </label>
            </div>

            <ul v-if="screen.list" class="menu">
              <li v-for="item in screen.list" :key="item">
                <span>{{ item }}</span>
                <span class="chevron">›</span>
              </li>
            </ul>

            <div v-if="screen.chips" class="chips">
              <span v-for="chip in screen.chips" :key="chip" class="chip">
                {{ chip }}
              </span>
            </div>

            <div v-if="screen.progress" class="progress">
              <div
                v-for="step in screen.progress"
                :key="step.label"
                class="progress-row"
              >
                <span>{{ step.label }}</span>
                <div class="dots">
                  <span
                    v-for="dot in step.dots"
                    :key="dot"
                    class="dot"
                  ></span>
                </div>
              </div>
            </div>
          </div>
          <div class="phone-footer">
            <button class="ghost" type="button">{{ screen.cta }}</button>
            <nav class="nav">
              <span v-for="nav in 4" :key="nav" class="nav-dot"></span>
            </nav>
          </div>
        </article>
      </section>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="script.js"></script>
  </body>
</html>
